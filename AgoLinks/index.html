    <style>
        /* Reset default margins and ensure full height */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #root {
            height: 100%;
        }

        /* Style the player container for full screen */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000; /* Add background color to prevent white flashing */
        }

        /* Make iframe fill the container */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

    <div id="root"></div>
